<html>
<head>
    <title>Calculadora de Áreas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
        .result, .error {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .result {
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Áreas</h1>
        <form id="areaForm">
            <div class="form-group">
                <label for="tipo">Seleccione el tipo de figura:</label>
                <select id="tipo" name="tipo" class="form-control" onchange="mostrarCampos()">
                    <option value="">Seleccione una figura...</option>
                    <option value="triangulo">Triángulo</option>
                    <option value="cuadrilatero">Cuadrilátero</option>
                </select>
            </div>
            
            <!-- Campos para Triángulo -->
            <div id="camposTriangulo" class="hidden">
                <div class="form-group">
                    <label for="base">Base:</label>
                    <input type="number" step="0.01" id="base" name="base" class="form-control">
                </div>
                <div class="form-group">
                    <label for="altura">Altura:</label>
                    <input type="number" step="0.01" id="altura" name="altura" class="form-control">
                </div>
            </div>
            
            <!-- Campos para Cuadrilátero -->
            <div id="camposCuadrilatero" class="hidden">
                <div class="form-group">
                    <label for="largo">Largo:</label>
                    <input type="number" step="0.01" id="largo" name="largo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ancho">Ancho:</label>
                    <input type="number" step="0.01" id="ancho" name="ancho" class="form-control">
                </div>
            </div>
            
            <button type="submit">Calcular Área</button>
        </form>

        <!-- Sección para mostrar resultados -->
        <div id="resultado" class="hidden"></div>
    </div>
    
    <script>
        function mostrarCampos() {
            var tipo = document.getElementById("tipo").value;
            
            document.getElementById("camposTriangulo").classList.add("hidden");
            document.getElementById("camposCuadrilatero").classList.add("hidden");
            
            if (tipo === "triangulo") {
                document.getElementById("camposTriangulo").classList.remove("hidden");
            } else if (tipo === "cuadrilatero") {
                document.getElementById("camposCuadrilatero").classList.remove("hidden");
            }
        }

        document.getElementById("areaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const params = new URLSearchParams(formData);
            const resultadoDiv = document.getElementById("resultado");

            fetch("FiguraServlet", {
                method: "POST",
                body: params
            })
            .then(response => response.json())
            .then(data => {
                resultadoDiv.classList.remove("hidden");
                if (data.success) {
                    resultadoDiv.className = "result";
                    let html = "<h2>Resultado del cálculo</h2>";
                    html += "<p><strong>Tipo de figura:</strong> " + data.tipo + "</p>";

                    if (data.tipo === "Triángulo") {
                        html += "<p><strong>Base:</strong> " + data.dimensiones.base + "</p>";
                        html += "<p><strong>Altura:</strong> " + data.dimensiones.altura + "</p>";
                    } else if (data.tipo === "Cuadrado" || data.tipo === "Rectángulo") {
                        html += "<p><strong>Largo:</strong> " + data.dimensiones.largo + "</p>";
                        html += "<p><strong>Ancho:</strong> " + data.dimensiones.ancho + "</p>";
                    }

                    html += "<p><strong>Área calculada:</strong> " + data.area + "</p>";
                    resultadoDiv.innerHTML = html;
                } else {
                    resultadoDiv.className = "error";
                    resultadoDiv.innerHTML = "<h2>Error</h2><p>" + data.error + "</p>";
                }
            })
            .catch(error => {
                resultadoDiv.classList.remove("hidden");
                resultadoDiv.className = "error";
                resultadoDiv.innerHTML = "<h2>Error</h2><p>Ocurrió un error al conectar con el servidor.</p>";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
